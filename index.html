<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Limit of the Life</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <form class="input-form js-input-form">
      <label>Let's start from beginning! Your DOB? </label>
      <input type="date" name="DOB" class="js-dob" />
      <br />
      <label>How many years do you think you'll live? </label>
      <input
        type="number"
        name="lifeExpectancy"
        class="js-life-expectancy"
        value="80"
        min="10"
        max="100"
      />
      <br />
      <button class="js-btn">Show</button>
    </form>
    <div class="life-stats js-life-stats"></div>
    <div class="life-grid js-life-grid"></div>
    <script src="limit-of-life.js"></script>
  </body>
</html>
